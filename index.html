			<div class="mole"></div>
		</div>
		<div class="hole hole6">
			<div class="mole"></div>
		</div>
	</main>

	<button onclick="startGame(event)" class="startButton">Start Game</button> 

	<script src="script.js"></script>
</body>
</html>
